<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <title>Web App Search Jobs</title>
</head>
<body>

    <div id="app">
        <div class="container text-center">
            <div class="row">
                <div class="col-5 offset-3">
                    <ul class="job" v-for='(job, index) in jobs'>
                        <li>
                            <div class="star" @click='deleteStar' v-if='starred.includes(index +1)'> <i class="fas fa-star"></i> </div>
                            <div class="star" @click='addStar(index)' v-else> <i class="far fa-star"></i> </div>
                            <div class="check" v-if='applied.includes(index +1)'> <i class="fas fa-check-square"></i> </div>
                            <div class="star"  @click='addApp(index)' v-else> <i class="far fa-check-square"></i> </div>
                            <div>id: {{job.id}}</div>
                            <div>company: {{job.company}}</div>
                            <div>position: {{job.position}}</div>
                            <div>description: {{job.description}}</div>
                            <div>date: {{job.created_at}}</div>
                            <div>city: {{job.city}}</div>
                            <div>contract: {{job.contract}}</div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
